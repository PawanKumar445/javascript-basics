<style>
  .child{
    width: 20%;

    margin: 5px 5px;

    background-color: brown;
  }

  <div class="child" id="child4" >DIV-4</div>
  <div class="child" id="child5" >DIV-5</div>
  <div class="child" id="child6" >

  </div>
  </div>
</body>

  //Default Propagation (Bubbling)
  document.querySelector('.parent-container').addEventListener('click',(e)=>{
    alert('Parent container For Div');
  });

  document.getElementById('child3').addEventListener('click',(e)=>{
    // e.stopPropagation();
    alert('Div3 Clicked');
  });

  //STOP Propagation for a specific div
   document.getElementById('child6').addEventListener('click',(e)=>{
    e.stopPropagation();
    // e.preventDefault(); prevents the default functionality i.e goto the link
  });

  //Remove the clicked div
  const div=document.getElementById('child6');
  div
  .addEventListener('click',(e)=>{
    e.stopPropagation();
    div.remove()
